<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consentimiento Informado Digital - Caminos del Ser</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #F8F7F2;
      color: #4A4A4A;
    }
    h1, h2, h3 {
      font-family: 'Poppins', sans-serif;
      color: #1a1a1a;
      font-weight: 700;
    }
    .btn-brand {
      background-color: #003366;
      color: white;
      padding: 12px 30px;
      border-radius: 9999px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .btn-brand:hover {
      background-color: #002244;
      transform: translateY(-2px);
      box-shadow: 0 7px 14px rgba(0,0,0,0.1);
    }
    .btn-brand:disabled {
      background-color: #99aabb;
      cursor: not-allowed;
      transform: translateY(0);
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .card {
      background-color: white;
      border-radius: 1rem;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 3px 20px 0 rgba(0,0,0,0.10);
    }
    @media (max-width: 600px) {
      .card {
        padding: 1rem;
      }
    }
    /* Firma canvas container */
    .firma-container {
      width: 100%;
      max-width: 500px;
      margin: 0 auto 1rem auto;
      background: #fff;
      border-radius: 10px;
      padding: 1rem .5rem;
      box-shadow: 0 3px 16px rgba(0,0,0,0.08);
      text-align: center;
    }
    #firma-canvas {
      border: 2px solid #003366;
      background-color: #fafbfc;
      border-radius: 8px;
      display: block;
      margin: 0 auto .5rem auto;
      touch-action: none;
    }
    .firma-btns {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
  </style>
</head>
<body>
  <div class="container mx-auto max-w-screen-md px-4 py-6">
    <div class="card">
      <h1 class="text-2xl mb-4">Consentimiento Informado</h1>
      <p>Con tu firma, notificas que entiendes el proceso psicológico ofrecido y aceptas nuestros términos de Politica de Privacidad.</p>
      <br>
      <form id="consentimiento-form">
        <div class="mb-4">
          <h2 class="mb-1 text-lg font-bold">Firma digital</h2>
          <div class="firma-container">
              <canvas id="firma-canvas" width="480" height="240"></canvas>
              <div class="firma-btns mt-2">
                 <button id="limpiar-firma" type="button" class="btn-brand" tabindex="-1">Limpiar</button>
              </div>
          </div>
          <input type="hidden" name="firma" id="firma-data" required />
        </div>
        <button type="submit" class="btn-brand w-full">Enviar</button>
      </form>
      <div id="mensaje-exito" class="hidden mt-6 bg-green-100 text-green-700 p-4 rounded text-center">
        Tu consentimiento ha sido registrado exitosamente. Te esperamos en tu sesión.
      </div>
    </div>
  </div>
  <script>
  // Sección de firma digital canvas - adaptada responsive y móvil
  const canvas = document.getElementById('firma-canvas');
  const ctx = canvas.getContext('2d');
  let isDrawing = false;
  let lastPosition = {x:0, y:0};
  let signatureDataUrl = '';
  
  function resizeCanvas() {
    const parent = canvas.parentElement;
    const PIXEL_RATIO = window.devicePixelRatio || 1;
    // Ancho del parent 100% y alto 50% proporción aprox (ajusta según lo que prefieras)
    canvas.width = parent.offsetWidth * PIXEL_RATIO;
    canvas.height = (parent.offsetWidth * 0.5) * PIXEL_RATIO;
    canvas.style.width = parent.offsetWidth + 'px';
    canvas.style.height = (parent.offsetWidth * 0.5) + 'px';
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.scale(PIXEL_RATIO, PIXEL_RATIO);
    ctx.lineWidth = 2;
    ctx.lineJoin = 'round';
    ctx.lineCap = 'round';
    ctx.strokeStyle = '#003366';
  }
  window.addEventListener('resize', resizeCanvas);
  window.addEventListener('orientationchange', resizeCanvas);
  resizeCanvas();

  // Funciones para obtener posición
  function getMousePos(e) {
    const rect = canvas.getBoundingClientRect();
    return {
      x: e.clientX - rect.left,
      y: e.clientY - rect.top
    };
  }
  function getTouchPos(e) {
    const rect = canvas.getBoundingClientRect();
    return {
      x: e.touches[0].clientX - rect.left,
      y: e.touches[0].clientY - rect.top
    };
  }

  // Eventos de mouse
  canvas.addEventListener('mousedown', (e) => {
    isDrawing = true;
    lastPosition = getMousePos(e);
  });
  canvas.addEventListener('mousemove', (e) => {
    if (!isDrawing) return;
    const currentPosition = getMousePos(e);
    drawLine(lastPosition.x, lastPosition.y, currentPosition.x, currentPosition.y);
    lastPosition = currentPosition;
    signatureDataUrl = canvas.toDataURL('image/png');
  });
  canvas.addEventListener('mouseup', () => isDrawing = false);
  canvas.addEventListener('mouseleave', () => isDrawing = false);

  // Eventos touch
  canvas.addEventListener('touchstart', (e) => {
    e.preventDefault();
    isDrawing = true;
    lastPosition = getTouchPos(e);
  }, { passive: false });
  canvas.addEventListener('touchmove', (e) => {
    e.preventDefault();
    if (!isDrawing) return;
    const currentPosition = getTouchPos(e);
    drawLine(lastPosition.x, lastPosition.y, currentPosition.x, currentPosition.y);
    lastPosition = currentPosition;
    signatureDataUrl = canvas.toDataURL('image/png');
  }, { passive: false });
  canvas.addEventListener('touchend', () => isDrawing = false, { passive: false });

  function drawLine(x1, y1, x2, y2) {
    ctx.beginPath();
    ctx.moveTo(x1, y1);
    ctx.lineTo(x2, y2);
    ctx.stroke();
    ctx.closePath();
  }

  // Limpiar firma
  document.getElementById('limpiar-firma').addEventListener('click', function() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    signatureDataUrl = '';
    document.getElementById('firma-data').value = '';
  });

  // Captura la firma como base64
  canvas.addEventListener('touchend', actualizarInputFirma, { passive: false });
  canvas.addEventListener('mouseup', actualizarInputFirma);

  function actualizarInputFirma() {
    document.getElementById('firma-data').value = signatureDataUrl || canvas.toDataURL('image/png');
  }

  // Envío y validación del formulario
  document.getElementById('consentimiento-form').addEventListener('submit', function(e) {
    e.preventDefault();
    if (!canvas || ctx.getImageData(0, 0, canvas.width, canvas.height).data.every(v => v === 0)) {
      alert('Por favor ingresa tu firma digital.');
      return;
    }
    document.getElementById('mensaje-exito').classList.remove('hidden');
    this.classList.add('hidden');
    // aquí puedes manejar el envío a backend si requieres
  });
  </script>
</body>
</html>
